<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Pics-Galery</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center text-center align-items-center">
            <div class="col-12">
                <h1>Galerie Photos</h1>
            </div>
            <div class="col-1" id="prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="col-5" id="galery">
                <img src="img/pic1.jpg" class="img-fluid">
                <img src="img/pic2.jpg" class="img-fluid">
                <img src="img/pic3.jpg" class="img-fluid">
                <img src="img/pic4.jpg" class="img-fluid">
                <img src="img/pic5.jpg" class="img-fluid">
                <img src="img/pic6.jpg" class="img-fluid">
                <img src="img/pic7.jpg" class="img-fluid">
                <img src="img/pic8.jpg" class="img-fluid">
                <img src="img/pic9.jpg" class="img-fluid">
                <img src="img/pic10.jpg" class="img-fluid">
                <img src="img/pic11.jpg" class="img-fluid">
                <img src="img/pic12.jpg" class="img-fluid">
                <img src="img/pic13.jpg" class="img-fluid">
                <img src="img/pic14.jpg" class="img-fluid">
                <img src="img/pic15.jpg" class="img-fluid">
                <img src="img/pic16.jpg" class="img-fluid">
                <img src="img/pic17.jpg" class="img-fluid">
            </div>
            <div class="col-1" id="next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <span id="pause"><i class="fas fa-pause"></i></span>
                <span id="play"><i class="fas fa-play"></i></span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
